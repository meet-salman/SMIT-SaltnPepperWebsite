<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div>

        <h1 class="heading text-centre mt-2">RATE YOUR EXPERIENCE</h1>

        <div class="rating d-flex gap-3 text-centre justify-centre mt-2">

            <div>
                <p>Food Quality</p>
                <p class="star">★★★★★</p>
            </div>

            <div>
                <p>Food Quantity</p>
                <p class="star">★★★★★</p>
            </div>

            <div>
                <p>Ambiance</p>
                <p class="star">★★★★★</p>
            </div>

            <div>
                <p>Service</p>
                <p class="star">★★★★★</p>
            </div>

        </div>


        <form class="rating-form d-flex">

            <label for="">Title</label>
            <input type="text">

            <label for="">Comment</label>
            <input type="text">

            <label for="">Full Name</label>
            <input type="text">

            <label for="">Email</label>
            <input type="text">

            <label for="">Phone No</label>
            <input type="text">

        </form>

















    </div>

    <script src="https://kit.fontawesome.com/7d6781b227.js" crossorigin="anonymous"></script>

</body>

</html>
